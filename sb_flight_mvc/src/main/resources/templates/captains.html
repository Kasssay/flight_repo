<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<table cellpadding="5" border="5">
		<tr>
		
			<th>Captain</th>
			<th>All Flight Time(Min)</th>
		</tr>	
	
		<tr th:each="captainDto : ${captainDtos}">
			<td th:text="${captainDto.getCaptain()}" ></td>
			<td th:text="${captainDto.getFlighttime()}" ></td>
			
		</tr>
	</table>
	
	
	
</body>
</html>
